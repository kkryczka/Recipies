<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 64 64" aria-labelledby="logoTitle" role="img">
  <title id="logoTitle">Recipies logo</title>
  <defs>
    <linearGradient id="warmGrad" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#ff7a18"/>
      <stop offset="100%" stop-color="#ff3d00"/>
    </linearGradient>
  </defs>
  <!-- warm rounded square background -->
  <rect rx="10" width="64" height="64" fill="url(#warmGrad)"/>

  <!-- stylized fork shape (white) -->
  <g transform="translate(20,8) scale(0.9)" fill="#ffffff">
    <rect x="7" y="4" width="4" height="24" rx="1"/>
    <rect x="13" y="4" width="4" height="24" rx="1"/>
    <rect x="19" y="4" width="4" height="24" rx="1"/>
    <rect x="9" y="22" width="14" height="6" rx="3"/>
  </g>

  <!-- green leaf to signal healthy -->
  <path d="M44 18c-6 2-10 8-10 14 0 6 6 12 10 14 4-2 10-8 10-14 0-6-4-12-10-14z" fill="#36b37e" opacity="0.95"/>
  <path d="M43 24c-2 1-4 3-4 6 0 3 2 5 4 6 2-1 4-3 4-6 0-3-2-5-4-6z" fill="#fff" opacity="0.12"/>
</svg>
