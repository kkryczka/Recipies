name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Miniconda
        uses: conda-incubator/setup-miniconda@v2
        with:
          auto-activate-base: false
          python-version: 3.11

      - name: Create recipies conda env
        run: |
          conda env create -f environment.yml -n recipies

      - name: Run tests
        run: |
          conda run -n recipies --no-capture-output pytest -q
