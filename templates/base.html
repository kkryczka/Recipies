<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Recipies{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUa6zY1hYh4g7Z2b1QZ5Y1j6K9a2e1l1Z6b3K1rG1qX1F1K1H1" crossorigin="anonymous">
  <!-- Fonts for hero (fallback to system fonts if blocked) -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <!-- Local fallback styles for hero and controls (works offline) -->
  <link href="/static/css/hero.css" rel="stylesheet">
    <style>
      /* Layout/visual defaults and a small fallback so nav stays horizontal
         even if Bootstrap CSS fails to load (offline/CDN-blocked). */
  body { padding-top: 0; }
      .recipe-card { margin-bottom: 1rem; }
      .matched { color: #155724; font-weight: 600; }
      .missing { color: #721c24; }
      .nav-brand { font-weight: 700; }

      /* Force horizontal nav list and remove bullets as a graceful fallback */
      .navbar-nav {
        display: flex !important;
        flex-direction: row !important;
        gap: 0.75rem;
        list-style: none !important;
        margin: 0 !important;
        padding: 0 !important;
        align-items: center;
      }
      .navbar-nav .nav-item { margin: 0 !important; }
      .navbar a.nav-link { color: #fff; text-decoration: none; padding: 0.25rem 0.5rem; }
      .navbar a.nav-link:hover { color: #ddd; text-decoration: none; }
      /* Ensure brand and all navbar links are readable (including visited state). */
      .navbar a, .navbar .navbar-brand, .navbar .nav-link {
        color: #fff !important;
      }
      .navbar a:visited, .navbar .navbar-brand:visited, .navbar .nav-link:visited {
        color: #fff !important;
      }
      .navbar a:hover, .navbar .navbar-brand:hover, .navbar .nav-link:hover {
        color: #e6e6e6 !important;
      }
      /* Hero / first-screen styles */
      .hero {
        padding: 2.5rem 0;
        text-align: center;
      }
      .hero h1 {
        font-size: 2.5rem;
        font-weight: 700;
        margin-bottom: 1.25rem;
      }
      .hero .search-row { max-width: 720px; margin: 0 auto; display: flex; gap: 0.75rem; align-items: center; }
      .hero .search-input { flex: 1; padding: 0.75rem 1rem; font-size: 1rem; }
      .hero .search-btn { padding: 0.75rem 1rem; }
    </style>
    {% block head %}{% endblock %}
  </head>
    <body>
    <!-- Inline fallback styles on the nav ensure links are visible and horizontal
      even if external Bootstrap CSS is blocked or fails to load. -->
    <!-- Top ribbon: logo left, centered nav links, profile/actions right -->
    <header style="background:#fff;border-bottom:1px solid rgba(16,24,40,0.06);">
  <div style="max-width:980px;margin:0 auto;display:flex;align-items:center;justify-content:space-between;padding:10px 16px;gap:12px;">
        <div style="display:flex;align-items:center;gap:10px;">
          <div style="width:40px;height:40px;background:linear-gradient(135deg,var(--accent),var(--accent-hover));border-radius:8px;display:flex;align-items:center;justify-content:center;color:#fff;font-weight:700;font-family:Playfair Display,serif;">R</div>
          <a class="navbar-brand nav-brand" href="/" style="font-weight:700;color:#111;font-size:18px;text-decoration:none;">RecipeMatch</a>
        </div>
        <nav>
          <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="/my-recipes">My Recipes</a></li>
            <li class="nav-item"><a class="nav-link" href="/favorites">Favorites</a></li>
            <li class="nav-item"><a class="nav-link" href="/profile">Profile</a></li>
          </ul>
        </nav>
        <div style="display:flex;align-items:center;gap:12px;">
          <a href="#" style="color:#6c757d;text-decoration:none;font-size:14px;">ðŸ””</a>
          <a href="/profile" style="display:inline-block;width:36px;height:36px;border-radius:18px;background:#dee2e6;text-align:center;line-height:36px;color:#495057;text-decoration:none;">A</a>
        </div>
      </div>
    </header>

    <main class="container">
      {% block content %}{% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoK6VfQ0h3j6v2p1n9Zl2qA6V1z1G1m" crossorigin="anonymous"></script>
  </body>
</html>
